```r
set.seed(1234)
split    &lt;- rsample::initial_split(mtcars, prop = 0.8)
training &lt;- rsample::training(split)
testing  &lt;- rsample::testing(split)
tr_ctrl  &lt;- caret::trainControl(method = "repeatedcv", 
                               number = 10, 
                               repeats = 5)

mod      &lt;- caret::train(mpg ~ ., 
                        data = training,
                        method = "lm",
                        trControl = tr_ctrl)
```
